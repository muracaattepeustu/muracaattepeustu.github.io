<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tepeüstü Müracaat Takip</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <header>
    <h3>Araçlar</h3>
  </header>


  <div class="container">


    <div class="table-wrapper">
      <table class="table-users">
        <tr>
          <th style="width: 50%;">Araç İsmi</th>
          <th style="width: 50%;">Araç Durumu</th>
          <!--
            <th style="width: 20%;">İşlem</th>
          -->
        </tr>
      </table>
      <button class="btn btn-add">Araç Ekle</button>
    </div>

    <div class="add-modal modal-wrapper">
      <div class="modal">
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="text" name="arac_ismi" placeholder="Araç İsmi" required>
            <input type="text" name="arac_durumu" placeholder="Araç Durumu" required>
            <button class="btn btn-modal">Ekle</button><br><br>
            <a href="" class="btn-close">İptal</a> 
          </form>
        </div>
      </div> 
    </div> 

    <div class="edit-modal modal-wrapper">
      <div class="modal">
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="text" name="arac_ismi" placeholder="Araç İsmi" required>
            <input type="text" name="arac_durumu" placeholder="Araç Durumu" required>
            <button class="btn btn-modal">Kaydet</button><br><br>
            <a href="" class="btn-close">İptal</a> 
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>

  <script src="js/config.js"></script>



  
  <nav class="mobile-bottom-nav" id="nav">
  
  </nav>
  
  <script src="js/nav.js"></script>
  


  <script src="js/araclar.js"></script>
  
</body>
</html>
