<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tepeüstü Müracaat Takip</title>
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <header> 
    <h3>İzinliler</h3>
  </header>



  <div class="container">
    
 

    <div class="table-wrapper">
      <table class="table-users">
        <tr>
          <th style="width: 50%;">Talebe İsmi</th>
          <th style="width: 10%;">Grup</th>
          <th style="width: 20%;">İzin Nevisi</th>
          <th style="width: 10%;">Çıkış Saati</th>
          <th style="width: 10%;">Geliş Saati</th>
           
          <!--
            <th style="width: 20%;">İşlem</th> 
          -->

        </tr>    
      </table>
      <button class="btn btn-add">Talebe Ekle</button>  
    </div>
            
    
    <!-- Add Modal -->
    <div class="add-modal modal-wrapper">
      <div class="modal">

        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="text" name="izinli_isim" placeholder="İsim" required>
            
           
<div class="radios">
  <label for="gender">A Grubu: </label>
  <input type="radio" name="izinli_grup" value="A" checked> 
  <br><br>
  <label for="gender">B Grubu: </label>
  <input type="radio" name="izinli_grup" value="B" > 

</div>

           
            <input type="text" name="izinli_nevi" placeholder="İzin Nevisi" required>
            <input type="time" name="izinli_cikis_saati" placeholder="Çıkış Saati" required>
            <input type="time" name="izinli_gelis_saati" placeholder="Geliş Saati"> 
            <button class="btn btn-modal">Ekle</button> 
            <br><br>
            <a href="" class="btn-close">İptal</a> 

          </form>
        </div>
           
        
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="edit-modal modal-wrapper"> 
      <div class="modal">

        <div class="modal-body"> 
          <form class="form" autocomplete="off">
            <input type="text" name="izinli_isim" placeholder="İsim" required>
     
        <div class="radios">
            <label for="gender">A Grubu: </label>
            <input type="radio" name="izinli_grup" value="A" checked required> 
            <br><br>
            <label for="gender">B Grubu: </label>
            <input type="radio" name="izinli_grup" value="B" required> 
        </div>


            <input type="text" name="izinli_nevi" placeholder="İzin Nevisi" required>
            <input type="time" name="izinli_cikis_saati" placeholder="Çıkış Saati" required>
            <input type="time" name="izinli_gelis_saati" placeholder="Geliş Saati">
            <button class="btn btn-modal">Kaydet</button><br><br>
            <a href="" class="btn-close">İptal</a> 

          </form>
        </div>
      </div>
    </div>

  </div>





  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>


  <script src="js/config.js"></script>


  <nav class="mobile-bottom-nav" id="nav">
   </nav>
  
 
<script src="js/nav.js"></script>


<script src="js/izinliler.js"></script>



</body>
</html>
